<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEE Admin Login</title>
  <link rel="stylesheet" href="seee.css" />
  <script defer src="script.js"></script>
</head>
<body class="login-page">
<nav class="navbar">
  <a href="seee.html" class="brand">
    <img src="logo.jpeg" alt="SEEE Logo" class="logo" />
  </a>
</nav>

<div class="login-wrapper">
  <div class="login-box">
    <h2>Admin Login</h2>
    <label>Username</label>
    <input type="text" id="loginUser" placeholder="admin" />
    <label>Password</label>
    <input type="password" id="loginPass" placeholder="1234" />
    <button id="loginBtn">Login</button>
    <p id="loginError" class="login-error"></p>
  </div>
</div>
</body>
</html>
